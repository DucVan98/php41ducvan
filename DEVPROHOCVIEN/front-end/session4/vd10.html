<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
<style type="text/css">
	.slide{width: 700px; height: 201; position: relative; margin: auto;}
	.next, .prev{width: 100px; line-height: 40px; text-align: center; background-color: black; color:white;}
	.next{position: absolute; right: 0px; top: 80px; display: none;}
	.prev{position: absolute; left: 0px; top: 80px; display: none;}
	.slide:hover .next{display: block;}
	.slide:hover .prev{display: block;}
</style>	
<div class="slide">
	<img src="2.jpg">
	<div class="next">Next</div>
	<div class="prev">Prev</div>
</div>
</body>
