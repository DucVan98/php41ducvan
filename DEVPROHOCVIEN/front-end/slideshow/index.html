<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
</head>
<body>
<style type="text/css">
	.box{width: 700px; height: 201px; margin:auto;}
</style>	
<script type="text/javascript">
	$(document).ready(function(){
		//khai bao array luu danh sach duong dan anh
		var slide = new Array();
		slide[0] = "images/c1.jpg";
		slide[1] = "images/c2.jpg";
		slide[2] = "images/c3.jpg";
		slide[3] = "images/c4.jpg";
		var n = 0;
		setInterval(function(){
			//an anh cua the html co id=slide
			$("#slide").fadeOut(function(){
				//thay doi duong dan anh cua the html co id=slide
				$("#slide").attr("src",slide[n]);				
				//dat hieu ung fadeIn
				$("#slide").fadeIn();
				n++;
			});
			if(n == slide.length)
				n = 0;
		},3000);
	});
</script>
<div class="box">
	<img src="images/c4.jpg" id="slide">
</div>
</body>
</html>
