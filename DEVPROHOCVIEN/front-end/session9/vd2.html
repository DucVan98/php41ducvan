<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vd2</title>
</head>
<body>
	<h1>
<!-- 
	-thẻ a trong các sự kiện onclick... sẽ mặc định trả về true
	- nếu trong các sự kiện jas kết quả trả về false sẽ không thực hiện liên kết ở href
	-window.confirm('Are you sure?'): câu lệnh dùng để hỏi bạn có muốn truy cập đến đường link đó không?
 -->
		<a onclick="return window.confirm('Are you sure?')" href="http://dantri.com.vn">liên kết đến trang dantri.com.vn</a></h1>
</body>
</html>
