<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<style type="text/css">
		.box{width: 700px;height: 201px;margin: auto;position: relative;}
		#next{width: 100px;line-height: 40px;text-align: center;background-color:black;color: #fff;position: absolute;bottom: 90px;cursor: pointer;display: none;right: 0px;}
		#prev{width: 100px;line-height: 40px;text-align: center;background-color: black;color: #fff;position: absolute;bottom: 90px;cursor: pointer;display: none;}
		.box:hover #next{display: block;}
		.box:hover #prev{display: block;}

	</style>
	<div class="box">
		<img src="images/c1.jpg" id="slide">
		<div id="next" onclick="next();">next</div>
		<div id="prev" onclick="prev();">prev</div>
	</div>
	<script type="text/javascript">
		// tạo đối tượng array
		var slide =new Array();
		slide[0] = 'images/c1.jpg';
		slide[1] = 'images/c2.jpg';
		slide[2] = 'images/c3.jpg';
		slide[3] = 'images/c4.jpg';

		//khoi tao bien n de luu vi tri
		var n= 0;
		function next(){
			n++;
			// tacs dodong vao html co id bang slide , thoi doi gai tri thuoc tinh src
			document.getElementById("slide").setAttribute("src",slide[n]);
			// khi den phan tu cuoi dung thi reset n;
			if(n==slide.length - 1){
				n=0;
			}
		}
		function prev(){

			if(n==slide.length){
				n=slide.length;
				n--;
				document.getElementById("slide").setAttribute("src",slide[n]);
			}
		}

	</script>
</body>
</html>
