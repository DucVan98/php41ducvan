<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
<style type="text/css">
	/*khi nhieu class co cung chung thuoc tinh thi co the gom lai nhu sau*/
	.box1, .box2, .box3{width: 200px; height: 200px;}
	.box1{		
		border:3px solid red;
		/*tac dong vao duong vien top*/
		border-top: 6px green dotted;
	}
	.box2{
		margin:auto;
		border:3px dotted blue;
		border-right-width: 0px;
	}
	.box3{
		border:1px dashed purple;
	}
	.line{
		width: 500px; margin:auto;
		border:1px solid red;
		border-top-width: 0px;
	}
</style>	
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
<div class="line"></div>
</body>
</html>
