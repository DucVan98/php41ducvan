<script type="text/javascript">
	//ham khong co gia tri truyen vao, khong co gia tri tra ve
	function test1(){
		document.write("<h1>Hello world</h1>");
	}
	//goi ham test1
	test1();
	//ham co gia tri truyen vao
	function test2(so1,so2){
		var ketqua = so1 + so2;
		document.write('<h1>'+so1+'+'+so2+'='+ketqua+'</h1>');
	}
	test2(3,5);
	//ham co gia tri tra ve
	function test3(so1,so2){
		ketqua = so1*so2;
		return ketqua;
	}
	var kq = test3(3,5);
	document.write("<h1>"+kq+"</h1>");
</script>
